<!DOCTYPE html>
<html>
<title>Регистрация аккаунта</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../css/registration.css">
<body>

<div class="signup__container">
    <div class="container__child signup__thumbnail">
        <div class="thumbnail__content text-center">
            <h1 class="heading--primary"> Добро пожаловать в ITMO HISTORY</h1>
            <h2 class="heading--secondary">Готовы погрузиться в мир истории?</h2>
        </div>

        <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
        <form action="/registerauth" method="POST">
            <div class="form-group">
                <label for="username">Имя</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Александр" required />
            </div>
            <div class="form-group">
                <label for="usersurname">Фамилия</label>
                <input class="form-control" type="text" name="usersurname" id="usersurname" placeholder="Маятин" required />
            </div>
            <div class="form-group">
                <label for="login">Логин</label>
                <input class="form-control" type="text" name="login" id="login" placeholder="mayatinItmo1" required />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
            </div>
            <div class="m-t-lg">
                <ul class="list-inline">
                    <li>
                        <input class="btn btn--form" type="submit" value="Регистрация" />
                    </li>
                    <li>
                        <a class="signup__link" href="#">Уже пользователь</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>

<br><br>
{{if .}}р
{{.}}
{{end}}

</body>
</html>
